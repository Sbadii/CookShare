spring.application.name=backendCookShare

spring.datasource.url=jdbc:mysql://localhost:3306/cookshare?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationThatIsLongEnough123456789
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=86400000
